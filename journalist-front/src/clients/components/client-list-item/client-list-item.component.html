<div
  *transloco="let t; read: 'clients.table'"
  class="row border-top p-3 mb-0 bg-body-tertiary justify-content-between"
  (click)="onRowClick(client)"
>
  <div class="col">
    {{ client?.name }}
  </div>
  <div class="col text-end">
    {{ t("nbOfPitches") + ": " + client?.nbOfPitches }}
  </div>
  <div class="col-1 text-end"><i class="bi bi-arrow-right"></i></div>
</div>
