<div
  class="container shadow"
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="150"
  (scrolled)="onScroll()"
  >
  @for (idea of ideas$ | async; track idea) {
    <app-idea-list-item
      [idea]="idea"
    ></app-idea-list-item>
  }
  <app-loading-row [loading]="loading$ | async"></app-loading-row>
</div>
