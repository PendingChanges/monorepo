<div
  *transloco="let t; read: 'ideas.table'"
  class="row border-top p-3 mb-0 bg-body-tertiary justify-content-between"
  (click)="onRowClick(idea)"
>
  <div class="col">
    {{ idea?.name }}
  </div>
  <div class="col text-end">
    {{ t("nbOfPitches") + ": " + idea?.nbOfPitches }}
  </div>
  <div class="col-1 text-end"><i class="bi bi-arrow-right"></i></div>
</div>
