<div
  *transloco="let t; read: 'pitches.table'"
  class="container shadow"
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="150"
  (scrolled)="onScroll()"
  >
  @for (pitch of pitches$ | async; track pitch) {
    <app-pitch-list-item
      [pitch]="pitch"
    ></app-pitch-list-item>
  }
  <app-loading-row [loading]="loading$ | async"></app-loading-row>
</div>
