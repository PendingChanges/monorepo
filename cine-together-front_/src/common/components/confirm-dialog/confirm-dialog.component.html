<div id="area">
  <h1>{{ title }}</h1>
  <div>
    {{ message }}
  </div>
  <div id="button-area">
    <button type="button" class="btn btn-danger" (click)="onConfirmClick()">
      Yes
    </button>
    <button type="button" class="btn btn-secondary" (click)="onCancelClick()">
      No
    </button>
  </div>
</div>
